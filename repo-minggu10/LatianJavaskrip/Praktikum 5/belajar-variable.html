<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Variable Dalam Javascript</title>

        <script>
            // membuat variable
            var name = "Belajar Kode";
            var visitorCount = 1000;
            var isActive = true;
            var url = "http://dinus.ac.id";

            // Menampilkan Variable di Jendela Dialog (alert)
            alert("selamat Datang di" + name);

            // Menampilkan Variable kedalam HTML
            document.write("Nama Situs : " + name + "<br>");
            document.write("Jumlah Pengunjung : " + visitorCount + "<br>");
            document.write("Status Aktive : " + isActive + "<br>");
            document.write("Alamat URL : " + url + "<br>");
        </script>
    </head>
</html>
