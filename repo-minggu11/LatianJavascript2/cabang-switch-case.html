<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan Switch/Case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu Beruntung! Silahkan Pilih Hadiah dengan Memasukkan Angka 1 sampai 5");
            var hadiah = ""

            switch(jawab){
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 Kotak Kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Minyak Goreng";
                    break;
                case "5":
                    hadiah = "Uang RP 50.000";
                    break;

                    default:
                        document.write("<p>Opps! Anda Salah Pilih</p>");
            }
            if(hadiah === ""){
                document.write("<p>Kamu Gagal Mendapatkan Hadiah</p>")
            } else{
                document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>"); 
            }
        </script>
    </body>
</html>
