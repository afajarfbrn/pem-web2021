<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mengambil Data Array</title>
    </head>
    <body>
        <script>
            var prodacts = ["Senter", "Radio", "Antena", "Obeng"];

            document.write("<h3>Daftar Produk :</h3>");
            document.write("<ol>");

                for(let i = 0; i < prodacts.length; i++){
                    document.write(`<li>${ prodacts[i] }</li>`);
                }
                document.write("</ol>");

        </script>
    </body>
</html>
