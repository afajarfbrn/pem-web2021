<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan Nested2</title>
    </head>
    <body>
        <script>
            var ulangi = confirm("Apakah Anda Ingin Mengulang?");
            var counter = 0;

            while(ulangi){
                counter++;
                var bintang = "*".repeat(counter) + "<br>";
                document.write(counter + ": " + bintang);
                ulangi = confirm("Apakah Anda Igin Mengulangi?");
            }
        </script>
    </body>
</html>
